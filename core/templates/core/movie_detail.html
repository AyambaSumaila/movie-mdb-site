{%  extends 'base.html' %}
{% block title %}
    {{ objects.title }} - {{ block.super }}

{% endblock %}

{% block main %}
    <h1>{{ object }}</h1>
    <p class="lead">
        {{ object.plot }}
    </p>
    {% endblock %}

    {% block sidebar %}
    <div>
        This movie is rated: 
        <span class="badge badge-primary">
            {{ object.get_rating_display }}

        </span>
    </div>

{% endblock%}
